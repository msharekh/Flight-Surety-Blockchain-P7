<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div class="row top-20">
            <div class="col-md-12">
                <div id="display-wrapper" class="top-20">
                </div>
                <!-- display-wrapper -->
                <label class="form">Flight</label>
                <input type="text" id="flight-number">
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
                <br> contract balance info:
                <div id="result-info">balance ifnoo...</div>

            </div>
            <!-- col-md-12 -->
        </div>

        <div class="row" style="background: orange;height: 2px;">

        </div>
        <!-- row top-20 -->
        <div class="row top-20">

            <div class="col-md-12">
                <h3>
                    Airlines
                </h3>
                <div class="row">
                    <div class="col-md-4">
                        <form role="form">


                            <div class="form-group">

                                <label for="airlineAddress">
                                    Airline Address
                                </label>
                                <input type="text" class="form-control" id="airlineAddress" />

                            </div>
                            <!-- form-group -->


                            <btn class="btn btn-primary" id="create-airline">create airline</btn>
                            <btn class="btn btn-primary" id="register-airline">register airline</btn>


                            <div class="form-group">

                                <label for="fundValue">
                                    Amount
                                </label>
                                <input type="number" class="form-control" id="fundValue" value="10000000000000000000" />

                            </div>
                            <!-- form-group -->
                            <btn class="btn btn-primary" id="fund-airline">fund airline</btn>


                        </form>
                    </div>
                    <!-- col-md-4 -->
                    <div class="col-md-4">
                        <br> Airlines:
                        <select name="" id="selGetAirlinesAdresses"></select>
                        <br>

                        <btn class="btn btn-primary" id="get-airline">get airline</btn>
                        <div class="form-group">

                            <label for="flight">
                                Flight
                            </label>
                            <input type="text" class="form-control" id="flight" />

                        </div>
                        <!-- form-group -->
                        <btn class="btn btn-primary" id="create-flight">create flight</btn>

                    </div>
                    <!-- col-md-4 -->

                    <div class="col-md-4">

                        <div id="airline-info"></div>
                    </div>
                    <!-- col-md-4 -->
                </div>


            </div>
            <!-- col-md-12 -->
        </div>
        <!-- row -->

        <div class="row" style="background: orange;height: 2px;">

        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Insurances Payment
                </h3>
            </div>
            <!-- col-md-12 -->
        </div>
        <!-- row -->

        <div class="row">
            <div class="col-md-6">
                <form role="form">

                    <div class="form-group">

                        <label for="passengerAddress">
                            Passenger Address
                        </label>
                        <input type="text" class="form-control" id="passengerAddress" />

                    </div>
                    <!-- form-group -->
                    <btn class="btn btn-primary" id="create-passenger">create passenger</btn>


                </form>
            </div>
            <!--  -->
            <div class="col-md-6">
                <br> passengers:
                <select name="" id="selGetPassengersAdresses"></select>
                <br> flights:
                <select name="" id="selFlights"></select>
                <btn class="btn btn-primary" id="get-flight">get flight</btn>
                <input type="number" class="form-control" id="price" value="2000000000000000000" />

                <btn class="btn btn-primary" id="create-insurance">buy insurance</btn>
                <br> insurances:
                <select name="" id="selInsurances"></select>
                <btn class="btn btn-primary" id="get-insurance">get insurance</btn>

                <br>
            </div>
            <!-- col-md-6 -->
        </div>
        <!-- row -->




        </div>
        <!-- row -->

    </main>

</body>

</html>
